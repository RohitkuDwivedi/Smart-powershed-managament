<h1>LOGIN</h1>
<div class="box">
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="USERNAME" name="username" [(ngModel)]="userName" >
    </mat-form-field>    
    <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="PASSWORD" name="passWord" [(ngModel)]="password">
    </mat-form-field>

    <button class="example-full-width" type="submit" (click)="login()" mat-button>LOGIN</button>
</div>
